<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Division Calculator</h1>
    <label for="num1">Enter dividend:</label>
    <input type="number" id="num1" placeholder="Dividend">
    <br>
    <label for="num2">Enter divisor:</label>
    <input type="number" id="num2" placeholder="Divisor">
    <br>
    <button onclick="divide()">Divide</button>
    <h2 id="result"></h2>

    <script>
        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (num2 === 0) {
                document.getElementById('result').innerText = 'Error: Division by zero is not allowed.';
                return;
            }

            const quotient = num1 / num2;
            document.getElementById('result').innerText = `Result: ${quotient}`;
        }
    </script>
</body>
</html>
